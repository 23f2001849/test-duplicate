<!DOCTYPE html>
<html>
<head>
    <title>Duplicate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Duplicate Detection</h1>
    <form id="myForm">
        <label for="input">Enter comma separated values:</label><br>
        <input type="text" id="input" name="input"><br>
        <input type="submit" value="Submit">
    </form>
    <p id="result"></p>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault();
            var input = document.getElementById("input").value;
            var values = input.split(",").map(function(item) {
                return item.trim();
            });
            var duplicates = values.filter(function(item, index){
                return values.indexOf(item) != index;
            });
            var result = document.getElementById("result");
            if (duplicates.length > 0) {
                result.innerHTML = "<span class='error'>Duplicates found: " + duplicates.join(", ") + "</span>";
            } else {
                result.innerHTML = "No duplicates found";
            }
        });
    </script>
</body>
</html>
